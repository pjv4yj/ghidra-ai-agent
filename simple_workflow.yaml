functions:
  tavily_internet_search:
    _type: aiq.plugins.langchain.tools/tavily_internet_search
    max_results: 5

llms:
  agent_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.2

workflow:
  _type: react_agent
  tool_names: [tavily_internet_search]
  llm_name: agent_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3
